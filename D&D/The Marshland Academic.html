<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Marshland Academic</title>
  <style>
    :root {
      --text-color: #222222;
      --low-emphasis: #888888;
      --high-emphasis: #0a3a5a;
    }
    body {
      color: var(--text-color);
      background: #fff;
      font-family: 'Georgia', 'Times New Roman', Times, serif;
      margin: 0 auto;
      max-width: 900px;
      padding: 1.5em 1.5em 1em 1.5em;
    }
    .masthead {
      text-align: center;
      font-size: 2.7em;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      letter-spacing: 0.08em;
      color: var(--high-emphasis);
      margin-bottom: 0.1em;
      margin-top: 0.2em;
      text-transform: uppercase;
      border-bottom: 3px double var(--high-emphasis);
      padding-bottom: 0.1em;
    }
    .newspaper-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      color: var(--low-emphasis);
      margin-bottom: 0.5em;
      font-family: 'Georgia', serif;
      border-bottom: 1px solid var(--low-emphasis);
      padding-bottom: 0.2em;
    }
    .edition {
      font-style: italic;
      font-size: 1em;
    }
    .date {
      font-weight: bold;
      font-size: 1em;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 1.5em;
    }
    .column {
      flex: 1 1 350px;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }
    .headline {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--high-emphasis);
      margin-top: 0.5em;
      margin-bottom: 0.2em;
      font-family: 'Times New Roman', Times, serif;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .subhead {
      font-size: 1.1em;
      color: var(--high-emphasis);
      font-style: italic;
      margin-bottom: 0.2em;
    }
    .byline {
      font-size: 0.95em;
      color: var(--low-emphasis);
      text-align: right;
      margin-bottom: 0.5em;
      font-style: italic;
    }
    .article {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 0.5em;
      font-family: 'Georgia', serif;
    }
    .grant {
      border-left: 4px solid var(--high-emphasis);
      padding-left: 1em;
      margin: 1em 0;
      background: none;
    }
    .callout {
      color: var(--text-color);
      font-style: italic;
      margin: 1em 0;
      border-left: 3px solid var(--low-emphasis);
      padding-left: 1em;
      background: none;
    }
    .mermish {
      font-family: 'Georgia', serif;
      font-size: 1.1em;
      color: var(--high-emphasis);
      margin: 0.5em 0;
    }
    .pronunciation {
      color: var(--low-emphasis);
      font-size: 0.95em;
      margin-bottom: 1em;
    }
    ul, ol {
      margin-left: 0;
      padding-left: 1.2em;
      list-style: none;
    }
    ul li::before {
      content: "\2022 ";
      color: var(--low-emphasis);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    blockquote {
      border: none;
      margin: 1em 0;
      padding-left: 0;
      color: var(--low-emphasis);
      font-style: normal;
      font-family: 'Georgia', serif;
      background: none;
    }
    .section-divider {
      display: flex;
      justify-content: center;
      margin: 1.2em 0 1em 0;
    }
    .section-divider svg {
      fill: var(--low-emphasis);
      width: 60px;
      height: 10px;
      display: block;
    }
    @media print {
      body {
        box-shadow: none;
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="masthead">The Marshland Academic</div>
  <div class="newspaper-meta">
    <span class="edition">Scholarly Edition</span>
    <span class="date">18th day of Nilse's Moon, 489 of L'smere</span>
    <span class="city">Usalama</span>
  </div>
  <div class="main-content">
    
  </div>
</body>
</html>
