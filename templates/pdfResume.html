<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Zach Allen - Resume</title>
        <link rel="stylesheet" href="/utilities/pdf_layout.css">
        <link rel="stylesheet" href="/utilities/pdf_skill_highlight.css">
        <script src="/utilities/skill_highlights.js" defer></script>

        {% if stylesheet is defined %}
        <link rel="stylesheet" href="/styles/{{stylesheet}}.css">
        {% else %}
        <link rel="stylesheet" href="/styles/lighttheme.css">
        {% endif %}
    </head>
    <body>
        <div id="resume_flex_vertical">
            <header id="resume_header">
                <div id="header_personal">
                    {{person}}
                    {% if resume_link is defined %}
                    <div style="margin-inline: auto; width:max-content;"><a href="{{resume_link}}" target="_blank" rel="noopener noreferrer"><i>interactive resume</i></a></div>{% endif %}
                </div>

                <div id="header_about_me">
                    <h{{depth+1}}>ABOUT ME</h{{depth+1}}>
                    <div><p>{{headline}}</p></div>
                </div>

            </header>

            <div id="resume_body">
                
                <section class="resume_section">
                    <h{{depth+1}} class="resume_section_heading">IMPACT & EXPERIENCE</h{{depth+1}}>
                    <div class="resume_section_body">{{employment}}</div>
                </section>

                <section class="resume_section">
                    <h{{depth+1}} class="resume_section_heading">PROJECTS</h{{depth+1}}>
                    <div class="resume_section_body">{{projects}}</div>
                </section>

                <section class="resume_section">
                    <h{{depth+1}} class="resume_section_heading">EDUCATION</h{{depth+1}}>
                    <div class="resume_section_body">{{education}}</div>
                </section>

            </div>
        </div>
    </body>
</html>
