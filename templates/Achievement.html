<div class="{{className}} _achievement"
    data-cnh-met-threshold="{{cnh_met_threshold}}"
    data-cnh-density="{{cnh_density}}"
    data-cnh-cost="{{cnh_cost}}" 
    data-cnh-weight="{{cnh_weight}}">
    <div class="details_heading">
        <p>{{headline}}</p>
        {% if portfolio_link %}
        <a href="{{portfolio_link}}" target="_blank" rel="noopener noreferrer"><p class="subtle achievement_portfolio_link">link</p></a>
        {% endif %}
    </div>

    {{skills if skills}}
</div>
